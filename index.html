<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer RPS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors DEATHMATCH!</h1>
    </header>
    <div class="login-section">
        <form id="login-form">
            <label id="login-form-label" for="login-form-name">Log in to play:</label>
            <input id="login-form-name" placeholder="Name" type="text">
            <input id="login-form-btn" type="submit" value="Start">
        </form>
    </div>
    <div class="gameplay-section">
        <div class="gameplay-component" id="player1-section">
            <div id="player1-header">test head</div>
            <div id="player1-body">test body</div>
            <div id="player1-footer">test footer</div>
        </div>
        <div class="gameplay-component" id="game-status">
            <h2 id="game-state">test state</h2>
            <h2 id="game-update">test update</h2>
        </div>
        <div class="gameplay-component" id="player2-section">
            <div id="player2-header">test head</div>
            <div id="player2-body">test body</div>
            <div id="player2-footer">test footer</div>
        </div>
    </div>
    <div class="chat-section">
        <div id="chat-display"></div>
        <form id="chat-form">
            <label id="chat-form-label" for="chat-form-input">Chat:</label>
            <input id="chat-form-input" type="text">
            <input id="chat-form-btn" type="submit" value="Save">
        </form>
    </div>

    <p>Number of connected users:</p>
    <p id="connected-viewers"></p>

    <script type="text/javascript" src="assets/js/game.js"></script>

</body>
</html>
